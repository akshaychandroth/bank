<!-- header selector -->
<app-header></app-header>

<!-- login page -->
<div class="row">
    <div class="col-7 text-center mt-4">
        <img class="mt-4  " height="500px" src="https://www.pngplay.com/wp-content/uploads/7/Online-Banking-PNG-Clipart-Background.png" alt="bank image">
    </div>

    <div class="col-5 mt-5 ">
        <form (ngSubmit)="login()" [formGroup]="loginForm" class=" form border rounded p-5 mt-5 me-5">
            <div class="form-floating mb-3">
                <input name="acno" formControlName="acno" type="text" class="form-control" id="floatingInput" placeholder="Account number">
                <label for="floatingInput">Account Number</label>
              </div>
              <!-- invaild form  -->
              <div *ngIf=" this.loginForm.get('acno')?.errors &&  this.loginForm.get('acno')?.touched" class="text-danger mb-2">
                Invaild Account Number
              </div>
              <div class="form-floating">
                <input name="pswd" formControlName="pswd" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              <!-- invaild password -->
              <div *ngIf="this.loginForm.get('pswd')?.errors && this.loginForm.get('pswd')?.touched" class="text-danger mt-2">
                Invaild password
              </div>
              <!-- errorMsg -->
              <div class="text-danger mt-2" >{{errorMsg}}</div>
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">
                    Login
                </button>&nbsp;
                <p class="mt-4">New user? Click here to <a routerLink="/register"> Register</a></p>
            </div>
        </form>
    </div>
    <span *ngIf="successMsg" class=" loader d-flex justify-content-center">
      <div class="spinner-border text-info" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </span>
</div>
